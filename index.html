<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="left">
            <h1>General Information</h1>
            <form>
                <input type="text" placeholder="First Name"><input type="text" placeholder="Last Name"><br>
                <input type="text" placeholder="E-Mail"><br>
                <input type="date"><br>
                <input type="text" placeholder="Company Name"><br>
                <select name="position" id="position">
                    <option value="" disabled selected hidden>Position</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </form>
        </div>
        <div class="right">
            <h1>Contact Details</h1>
            <form>
                <input type="text" placeholder="Street Name"><br>
                <input type="text" placeholder="Additional Information"><br>
                <input type="number" placeholder="Zip Code"><br>
                <select name="position" id="position">
                    <option value="" disabled selected hidden>Place</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select name="position" id="position">
                    <option value="" disabled selected hidden>Country</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="number" placeholder="Code"><br>
                <input type="number" placeholder="Phone Number"><br>
                <label for="yes">
                    <input type="checkbox" name="yes" id="yes">
                    I do accept the <a href="#">Terms and Conditions</a> of your site
                </label><br>
                <button>Register Badge</button>
            </form>
        </div>
    </div>
</body>
</html>
